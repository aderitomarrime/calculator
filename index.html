<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="/assets/script.js" defer></script>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div class="main">
        <div class="display"><p class="result"></p></div>
        <div class="special-buttons">
            <div class="special-column"></div>
            <div class="special-column"></div>
            <div class="special-column"></div>
            <div class="special-column"><button class="clear">C</button></div>
        </div>
        <div class="columns">
            <div class="column column1">
                <button class="number">7</button>
                <button class="number">4</button>
                <button class="number">1</button>
                <button>.</button>
            </div>
            <div class="column column2">
                <button class="number">8</button>
                <button class="number">5</button>
                <button class="number">2</button>
                <button class="number">0</button>
            </div>
            <div class="column column3">
                <button class="number">9</button>
                <button class="number">6</button>
                <button class="number">3</button>
                <button class="equal">=</button>
            </div>
            <div class="column column4">
                <button class="operator">&divide;</button>
                <button class="operator">&times;</button>
                <button class="operator">&minus;</button>
                <button class="operator">&plus;</button>
            </div>
        </div>
    </div>
</body>
</html>
